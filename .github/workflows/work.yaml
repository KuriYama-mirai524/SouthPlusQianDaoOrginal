name: SouthPlus签到

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Chrome
      run: |
        CHROME_VERSION=106.0.5249.21
        wget https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Linux_x64%2F1231300%2Fchrome-linux.zip?generation=1701355787197325&alt=media
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION | tr -d '\n')
        wget https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Linux_x64%2F1231300%2Fchromedriver_linux64.zip?generation=1701355790742168&alt=media
        unzip chromedriver_linux64.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/

    - name: 总脚本
      env:
        COOKIE: ${{ secrets.COOKIE }}
        BOTTOKEN: ${{ secrets.BOTTOKEN }}
        USERID: ${{ secrets.USERID }}
      run: python main.py
